<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #user_greeting{
            color: white;
        }
        #edit-button{
            background-color: lightgray;
            color: black;
        }
    </style>

    <!-- <script>

    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Password Safe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <span id="user_greeting">Hello, {{ request.user }}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            <!-- <form>
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form> -->
          </div>
        </div>
      </nav>

    <div class="row">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" id="myList" style="width: 380px;" id="list-tab" role="tablist">
            <span class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom"><h1>Accounts</h1></span>
            <button id="account-creation" onclick="location.href='account_creation'">New Account</button>
            <div class="list-group list-group-flush border-bottom scrollarea">
            {% for account in accounts %}
              <a href="#list-{{ account.id }}" class="list-group-item list-group-item-action" id="list-{{ account.id }}-list" aria-controls="{{ account.id }}" data-toggle="list" role="tab">
                <div class="d-flex w-100 align-items-center justify-content-between">
                  <strong class="mb-1">{{ account.account_name }}</strong>
                </div>
                <div class="col-10 mb-1 small">{{ account.username }}</div>
              </a>
            {% endfor %}
            </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            {% for account in accounts %}
                <div class="tab-pane fade show" id="list-{{ account.id }}" role="tabpanel" aria-labelledby="list-{{ account.id }}-list">
                    {{ account.account_name }}
                    <br>
                    Username:
                    <input type="text" disabled value="{{ account.username }}">
                    <br>
                    Password:
                    <input type="password" disabled value="{{ account.password }}">
                    <br>
                    Website:
                    <input type="text" disabled value="{{ account.website }}">
                    <br>
                    <a id="edit-button" class="btn" href="{% url 'account' account.id %}">Edit</a>
                </div>
            {% endfor %}
            <div class="tab-pane fade show" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                    <input type="text">
                    <br>
                    Username:
                    <input type="text">
                    <br>
                    Password:
                    <input type="text">
                    <br>
                    Website:
                    <input type="text">
            </div>
          </div>
        </div>
    </div>
